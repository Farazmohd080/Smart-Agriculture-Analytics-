<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸŒ± Yield Predictor</h1>

    <form method="POST">
        <label>Temperature (Â°C):</label>
        <input name="temperature" type="number" step="0.1" required><br>

        <label>Rainfall (mm):</label>
        <input name="rainfall" type="number" step="0.1" required><br>

        <label>Humidity (%):</label>
        <input name="humidity" type="number" step="0.1" required><br>

        <label>Soil pH:</label>
        <input name="soil_ph" type="number" step="0.1" required><br>

        <label>Crop:</label>
        <select name="crop">
            <option value="Wheat">Wheat</option>
            <option value="Rice">Rice</option>
            <option value="Maize">Maize</option>
        </select><br>

        <label>Fertilizer:</label>
        <select name="fertilizer">
            <option value="Urea">Urea</option>
            <option value="Compost">Compost</option>
            <option value="NPK">NPK</option>
        </select><br>

        <button type="submit">Predict Yield</button>
    </form>

    {% if prediction %}
        <h2>ðŸ“ˆ Predicted Yield: {{ prediction }} tons/hectare</h2>
    {% endif %}

    {% if suggestions %}
        <h3>ðŸ’¡ Suggestions:</h3>
        <ul>
            {% for s in suggestions %}
                <li>{{ s }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
